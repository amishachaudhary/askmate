<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link href="{% static 'css/main.css' %}" rel='stylesheet'/>
    <title>Document</title>
</head>
<body>
    <a href="{% url 'user:logout'%}"> <button>LOGOUT</button> </a>
        {% for q in questions %}
        <a href = "{% url 'qna:detail' q.id %}">

        <h1>  {{q.title}} </h1>
        </a>

        <h2>{{q.question_desc}}</h2>
        <h3> {{ q.timestamp}}</h3>
        <h4> {{q.qn_img}}</h4>
        <img src="../../media/{{q.qn_img}}" alt="img" />

        <a href="{%url 'qna:update' q.id %}" ><button> update</button> </a>
        <a href="{% url 'qna:delete' q.id %}" > <button> delete </button></a>

    {% endfor %}
    
    <a href="{% url 'qna:addquestion' %}" > <button> ADD </button></a>
</body>
</html>
